<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Spash Countdown" />
    <meta property="og:description" content="Spash will return on December 5. Countdown running now!" />
    <meta property="og:image" content="https://yourdomain.com/images/spash-banner.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spash Countdown" />
    <meta name="twitter:description" content="Spash will return on December 5. Countdown running now!" />
    <meta name="twitter:image" content="https://yourdomain.com/images/spash-banner.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spash Countdown</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #121212;
          color: #ffffff;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
    
        h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
        }
    
        .countdown {
          display: flex;
          gap: 15px;
          font-size: 2rem;
        }
    
        .countdown-item {
          text-align: center;
        }
    
        .countdown-item span {
          display: block;
          font-size: 3rem;
          font-weight: bold;
        }
    
        .label {
          font-size: 1rem;
          color: #bbbbbb;
        }
    </style>
</head>

<body>

    <h1>Spash will return in...</h1>
    <div class="countdown">
        <div class="countdown-item">
            <span id="days">0</span>
            <div class="label">Days</div>
        </div>
        <div class="countdown-item">
            <span id="hours">0</span>
            <div class="label">Hours</div>
        </div>
        <div class="countdown-item">
            <span id="minutes">0</span>
            <div class="label">Minutes</div>
        </div>
        <div class="countdown-item">
            <span id="seconds">0</span>
            <div class="label">Seconds</div>
        </div>
    </div>

    <script>
        const targetDate = new Date(`December 5, ${new Date().getFullYear()} 00:00:00`).getTime();
    
        function updateCountdown() {
          const now = new Date().getTime();
          const distance = targetDate - now;
    
          if (distance < 0) {
            document.querySelector(".countdown").innerHTML = "<h2>Spash has returned!</h2>";
            return;
          }
    
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
          document.getElementById("days").innerText = days;
          document.getElementById("hours").innerText = hours;
          document.getElementById("minutes").innerText = minutes;
          document.getElementById("seconds").innerText = seconds;
        }
    
    
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
